<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Dinheiro em Reuni√£o</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
      }
      ul {
        padding-left: 20px;
      }
      .total {
        font-size: 1.2em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üí∏ Calculadora de Dinheiro Jogando Fora em Reuni√£o</h2>

    <label>Nome:</label>
    <input type="text" id="nome" />
    <label>Valor por hora (R$):</label>
    <input type="number" id="valorHora" step="0.01" />
    <button onclick="adicionarPessoa()">Adicionar Pessoa</button>

    <h3>Pessoas na reuni√£o:</h3>
    <ul id="listaPessoas"></ul>

    <label>Dura√ß√£o da reuni√£o (minutos):</label>
    <input type="number" id="duracao" value="30" />

    <button onclick="calcularCusto()">Calcular Custo Total</button>

    <div class="total" id="resultado"></div>

    <script>
      const pessoas = [];

      function adicionarPessoa() {
        const nome = document.getElementById("nome").value;
        const valorHora = parseFloat(
          document.getElementById("valorHora").value
        );

        if (nome && !isNaN(valorHora)) {
          pessoas.push({ nome, valorHora });
          atualizarLista();
          document.getElementById("nome").value = "";
          document.getElementById("valorHora").value = "";
        }
      }

      function atualizarLista() {
        const ul = document.getElementById("listaPessoas");
        ul.innerHTML = "";
        pessoas.forEach((p) => {
          const li = document.createElement("li");
          li.textContent = `${p.nome} ‚Äì R$ ${p.valorHora.toFixed(2)}/h`;
          ul.appendChild(li);
        });
      }

      function calcularCusto() {
        const duracaoMin = parseFloat(document.getElementById("duracao").value);
        if (isNaN(duracaoMin) || duracaoMin <= 0) return;

        const total = pessoas.reduce((soma, p) => {
          return soma + (p.valorHora / 60) * duracaoMin;
        }, 0);

        document.getElementById(
          "resultado"
        ).textContent = `‚è±Ô∏è Total estimado da reuni√£o: R$ ${total.toFixed(2)}`;
      }
    </script>
  </body>
</html>
